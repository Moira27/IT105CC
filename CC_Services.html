<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Caffeinated Climbing - Services</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body onload="loadDoc()">
    <script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFuntion(this);
            }
        };
       xhttp.open("GET", "service.xml", true);
        xhttp.send();
    }
function myFuntion (xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var divcols='<div class="row"><div class"col-md-2"><b>Category</b></div><div class"col-md-2"><b>Trip Name</b></div><div class"col-md-2"><b>Duration</b></div><div class"col-md-2"><b>Cost</b></div><div class"col-md-2"><b>Departure</b></div><div class"col-md-2"><b>Description</b></div>';
// -- console.log(divcols); 
    var x = xmlDoc.getElementsByTagName("SERVICE");
    for (i=0; i<x.length; i++) {
        divcols += '<div class="row"><div class="col-md-2">' +
            x[i].getElementsByTagName("SCATEGORY")[0].childNodes[0].nodeValue +
            '</div><div class="col-md-2">' +
             x[i].getElementsByTagName("SNAME")[0].childNodes[0].nodeValue +
            '</div><div class="col-md-2">' +
            x[i].getElementsByTagName("SDURATION")[0].childNodes[0].nodeValue +
            '</div><div class="col-md-2">' +
            x[i].getElementsByTagName("SCOST")[0].childNodes[0].nodeValue +
            '</div><div class="col-md-2">' +
            x[i].getElementsByTagName("SDEPART")[0].childNodes[0].nodeValue +
            '</div><div class="col-md-2">' +
            x[i].getElementsByTagName("SDESC")[0].childNodes[0].nodeValue +
            '</div>';
    }
    document.getElementById("mycontainer").innerHTML = divcols;
    console.log(divcols)
}
    </script>
<div class="container">
    <div id="mycontainer"></div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
